<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repair Submission Form</title>
</head>
<body>
    <form action = "http://localhost:5000/result" method = "POST" >
        <p>Name: <input type = "text" name = "customerName" /> <p>
        <p>Email: <input type = "text" name = "customerEmail" /> </p>
        <p>Phone Number: <input type = "text" name = "customerPhoneNum" /> </p>
	<fieldset>
            <legend>Vehicle</legend>
            <p>Make: <input type = "text" name = "make" /></p>
            <p>Model: <input type = "text" name = "model" /> </p>
            <p>Year: <input type = "text" name = "year" /> </p>
            <p>OR</p>
            <p>Vin Number: <input type = "text" name = "vin" /> </p>
        </fieldset>
	<fieldset>
            <legend>Repair</legend>
            <select name  ="repairType">
		    <option> </option>
		    <option value = "oilchange">Oil Change</option>
		    <option value = "brakes"> Brake Replacement</option>
		    <option value = "other"> Other</option>
            </select>
            <p>Describe Your Repair</p>
	    <textarea name = "repairDescription" rows="10" cols="30">
            </textarea>
        </fieldset>
        <p><input type = "submit" value = "submit"></p>
    </form>
    {% with errorMessages = get_flashed_messages() %}
    	{% if errorMessages %}
		<ul class=flashes>
		{% for error in errorMessages %}
			<li> {{ error }} </li>
		{% endfor %}
		</ul>
	{% endif %}
    {% endwith %}

</body>
</html>
